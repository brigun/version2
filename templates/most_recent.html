{% extends "base.html" %}

{% block content %}

<hr>
    <div class="error">{{ error }}</div>
    
{% for blog in blogs %}

    <div class="blog">
        <div class="blog-title"><a href="/blog/{{blog.key().id()}}" >{{blog.title}}</a></div>
        <pre class="blog-body">{{blog.entry}}</pre>
    </div>
{% endfor %}

{% endblock %}
